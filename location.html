<br>
<form name = "currentLocationForm" novalidate ng-controller='currentLocationController' id="userLocation">
      <fieldset>
        <legend>Location</legend>
        <div class="form-group">
          <label for="place">Place:</label>
          <input name="currentLocation" type="text" id='place' class="form-control" ng-model="locationPlace"><br>
        </div>
        <div class="form-group">
          <label for="street">Street Address:</label>
          <input name="currentStreet" type="text" id='street' class="form-control" ng-model="locationStreet"><br>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="currentCity" class="form-control" ng-model="locationCity"><br>
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="currentState" class="form-control" ng-model="locationState"><br>
        </div>
        <input type="button" value="Submit" class="btn btn-default" ng-click='createLocation()'>
        <input type="button" class="btn btn-default" value="Clear" ng-click="resetLocation()">

      </fieldset>
    </form>
